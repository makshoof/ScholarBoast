<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholar Boost APK download</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="container">
        <img src="./images/title.png" alt="Logo">
        <h1>Scholar Boost Mobile App Download</h1>
        <p>Download the app APK file by clicking the button below.</p>
        <p>This app is currently only available on mobile devices and is not supported on desktop or laptop.</p>
        <button class="btn" id="downloadButton">Download Scholar Boost App on Mobile</button>
    </div>

    <script>
        // Function to handle the download
        function downloadFile() {
            fetch('./app-release.apk')
                .then(response => response.blob())
                .then(blob => {
                    // Create a temporary anchor element
                    var a = document.createElement('a');
                    var url = window.URL.createObjectURL(blob);
                    a.href = url;
                    a.download = 'app-release.apk';

                    // Trigger the download
                    document.body.appendChild(a);
                    a.click();

                    // Clean up
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                })
                .catch(error => console.error('Error downloading file:', error));
        }

        // Add click event listener to the button
        document.getElementById('downloadButton').addEventListener('click', downloadFile);
    </script>
</body>
</html>
